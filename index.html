<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <!-- Tailwind Css Link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- External Css File -->
    <link rel="stylesheet" href="./sass/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper mx-auto my-[30px] p-4 max-w-[350px] rounded-md">
        <div class="input-sec">
          <input
            readonly
            type="text"
            name="name"
            id="result"
            class="bg-white mx-auto mb-4 p-2 fw-bold border-none rounded-md h-[40px] text-[25px] font-[800] focus:outline-none"
            ;
          />
        </div>
        <div class="grid grid-cols-4 gap-[10px]">
          <button class="btn clear bg-[#ff1111] text-[#fff]">C</button>
          <button class="btn divide operator">/</button>
          <button class="btn multiply operator">*</button>
          <button class="btn sub operator">-</button>
          <button class="btn num">7</button>
          <button class="btn num">8</button>
          <button class="btn num">9</button>
          <button class="btn add operator">+</button>
          <button class="btn num">4</button>
          <button class="btn num">5</button>
          <button class="btn num">6</button>
          <button class="btn equal bg-[#01ff70] text-[#fff] row-span-3">
            =
          </button>
          <button class="btn num">1</button>
          <button class="btn num">2</button>
          <button class="btn num">3</button>
          <button class="btn num">0</button>
          <button class="btn num">.</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
